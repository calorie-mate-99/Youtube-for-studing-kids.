<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-8">
                <div class="video-container">
                    <div id="player"></div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="quiz-container chalkboard">
                    <h2>Math Quiz</h2>
                    <div id="progress-bar" class="progress mb-3">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div id="question-container">
                        <p id="question" class="chalk-text"></p>
                        <div id="options" class="d-grid gap-2">
                            <!-- Options will be inserted here -->
                        </div>
                    </div>
                    <div id="feedback" class="mt-3"></div>
                    <div class="score-container">
                        <p>Score: <span id="score">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.min.js"></script>
    <script>
        const VIDEO_ID = "{{ video_id }}";
    </script>
    <script src="{{ url_for('static', filename='js/video.js') }}"></script>
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
